<!-- templates/registration/login.html -->

<html lang="ko"><head>
    <meta charset="utf-8">

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
      <a href="{% url 'signup' %}">회원가입 하기</a>
        
    </form>
    {% endblock %}
